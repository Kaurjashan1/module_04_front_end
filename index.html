<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="survey-form" action="https://httpbin.org/post" method="post">
    <fieldset>
      <legend>Survey Form</legend>

      <!-- Name -->
      <label for="name">Name: <span aria-hidden="true" class="required">*</span></label>
      <input type="text" id="name" name="name" aria-required="true" placeholder="Enter your full name">

      <!-- Email -->
      <label for="email">Email: <span aria-hidden="true" class="required">*</span></label>
      <input type="email" id="email" name="email" aria-required="true" placeholder="Enter your email">

      <!-- Radio buttons -->
      <fieldset>
        <legend>How did you hear about us?</legend>
        <div>
          <input type="radio" id="social-media" name="source" value="social-media">
          <label for="social-media">Social Media</label>
        </div>
        <div>
          <input type="radio" id="friend" name="source" value="friend">
          <label for="friend">Friend</label>
        </div>
        <div>
          <input type="radio" id="other" name="source" value="other">
          <label for="other">Other</label>
        </div>
      </fieldset>

      <!-- Dropdown -->
      <label for="favorite-color">Favorite Color:</label>
      <select id="favorite-color" name="favorite-color">
        <option value="">Select a color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>

      <!-- Submit Button -->
      <button type="submit" aria-label="Submit the survey">Submit</button>
    </fieldset>
  </form>
</body>
</html>
